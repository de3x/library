<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="main-wrapper">
      <!-- The form -->
      <div class="form-popup">
        <form id="add-book-form" action="#" method="">
          <div class="close-form-btn">X</div>
          <p class="form-header">Add new book</p>
          <div class="input-wrapper">
            <label for="title">Title:</label>
            <input type="text" id="title" />
          </div>
          <div class="input-wrapper">
            <label for="author">Author:</label>
            <input type="text" id="author" />
          </div>
          <div class="input-wrapper">
            <label for="pages">Page count:</label>
            <input type="number" id="pages" />
          </div>
          <div class="radio-wrapper">
            <p>Have you read it?</p>
            <div class="radio-options-wrapper">
              <div>
                <input
                  type="radio"
                  id="unread"
                  name="completed"
                  value="unread"
                  checked
                />
                <label for="unread">Not yet</label>
              </div>
              <div>
                <input type="radio" id="read" name="completed" value="read" />
                <label for="read">Yep!</label>
              </div>
            </div>
          </div>
          <button class="btn" type="button" id="createbook">Add Book</button>
        </form>
      </div>
      <div class="library-wrapper">
        <h3 class="library-title">My Library</h3>
        <div id="library"></div>
        <!-- Add book button -->
        <button class="btn open-form-btn" onclick="openForm()">
          + Add book
        </button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
